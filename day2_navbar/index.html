<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0365b36f4c.js"
      crossorigin="anonymous"
    ></script>
    <title>Day 2 - Navbar</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <nav>
          <div class="logo">
            <h2>
              Underdog
            </h2>
            <p style="font-size: 12px; margin: 0; color: rgb(138, 180, 214)">
              Foody Shop
            </p>
          </div>
          <div class="navigation">
            <a
              href="javascript:void(0)"
              class="overlay close-icon"
              onclick="toggleNav()"
              >&times;</a
            >
            <div class="overlay-content">
              <div class="overlay logo">
                <h2>
                  Underdog
                </h2>
                <p
                  style="font-size: 12px; margin: 0; color: rgb(138, 180, 214)"
                >
                  Foody Shop
                </p>
              </div>
              <ul class="nav-list">
                <li class="nav-list-item"><a href="/about">About</a></li>
                <li class="nav-list-item"><a href="/about">Service</a></li>
                <li class="nav-list-item"><a href="/about">Works</a></li>
                <li class="nav-list-item"><a href="/about">Blog</a></li>
              </ul>
              <ul class="social-media-list">
                <li class="social-media-list-item">
                  <a href="/"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li class="social-media-list-item">
                  <a href="/"><i class="fab fa-instagram"></i></a>
                </li>
                <li class="social-media-list-item">
                  <a href="/"><i class="fab fa-youtube"></i></a>
                </li>
              </ul>
            </div>
          </div>
          <span class="hamburger" onClick="toggleNav()">&#9776;</span>
        </nav>
      </div>
    </header>
  </body>
  <script>
    function toggleNav() {
      const navigation = document.querySelector(".navigation");

      if (navigation.classList.contains("active")) {
        navigation.classList.remove("active");
      } else {
        navigation.classList.add("active");
      }
    }
  </script>
</html>
